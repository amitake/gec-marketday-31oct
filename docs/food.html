<!DOCTYPE html>
<html leng="ja">
    <head>
        <meta charset="UTF-8">
        <title>GEC Market Day [food]</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        
        <div id="header"></div>

    </head>
    <body>

        <div class="main-log">
            <img class="log-imag" src="image/backgroung.jpg">
        </div>

        <div id="index">
            <h3>special combo</h3>
        </div>

        <div id="combo">
            <div class="combo-card">
                <div class="combo-img">
                    <img src="./image/gec-image9.JPG">
                </div>
                <div class="description">
                    <p>special combo1</p>
                </div>
                <div class="price">
                    <p>$14</p>
                </div>
            </div>
            <div class="combo-card">
                <div class="combo-img">
                    <img src="./image/gec-image9.JPG">
                </div>
                <div class="description">
                    <p>special combo2</p>
                </div>
                <div class="price">
                    <p>$12</p>
                </div>
            </div>
        </div>

        <div id="main-meal">
            <div class="main-meal-img">
                <img src="./image/gec-image9.JPG">
            </div>
            <div class="description">
                <p>Pad Thai</p>
            </div>
            <div class="price">
                <p>$10</p>
            </div>
        </div>

        <div id="snack-sweet">
            <div id="snack">
                <div id="index">
                    <h3>snack</h3>
                </div>
                <div class="snack-card">
                    <div class="snack-img">
                        <img src="./image/gec-image12.JPG">
                    </div>
                    <div class="description">
                        <p>Nachos</p>
                    </div>
                    <div class="price">
                        <p>$6</p>
                    </div>
                </div>
            </div>

            <div id="sweet">
                <div id="index">
                    <h3>sweet</h3>
                </div>
                <div id="sweet-cards">
                    <div class="sweet-card">
                        <div class="sweet-img">
                            <img src="./image/gec-image6.JPG">
                        </div>
                        <div class="description">
                            <p>Halloween Waffle</p>
                        </div>
                        <div class="price">
                            <p>$6</p>
                        </div>
                    </div>
                    <div class="sweet-card">
                        <div class="sweet-img">
                            <img src="./image/gec-image8.JPG">
                        </div>
                        <div class="description">
                            <p>strawberries+chocolate</p>
                        </div>
                        <div class="price">
                            <p>$4</p>
                        </div>
                    </div>
                    <div class="sweet-card">
                        <div class="sweet-img">
                            <img src="./image/gec-image7.JPG">
                        </div>
                        <div class="description">
                            <p>candies bags</p>
                        </div>
                        <div class="price">
                            <p>$4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='contact'>
            <ul>
                <li ><img src="./image/instagram.png" id="icon">Instagram: <a href="https://instagram.com/peekaboo_marketday?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr">@peekaboo_marketday</a></li>
            </ul>
        </div>

        <div id="footer"></div>

        <script>
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#header").innerHTML = data);
            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#footer").innerHTML = data);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </body>
</html>
