<!DOCTYPE html>
<html leng="ja">
    <head>
        <meta charset="UTF-8">
        <title>GEC Market Day [activities]</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        

    </head>
    <body>
        <!-- header -->
        <div id="header"></div>
        <main>
            <div class="main-log">
                <img class="log-imag" src="image/backgroung.jpg">
            </div>
    
            <div class='info-template' id="info">
                <u><h2 >activities</h2></u>
                <ul id="list-act">
                    <li><h5>Raffle</h5></li>
                    <li><h5>Wish Tree</h5></li>
                    <li><h5>Photo Booth</h5></li>
                    <li><h5>Trash or Teasure</h5></li>
                </ul>
            </div>

            <div id="prize">
                <div class="prize1">
                    <h2>No.1</h2>
                    <p>AirPods</p>
                    <img scr="./image/gec-img18.jpg">
                </div>
                <div id="prize2-3">
                    <div class="prize">
                        <h3>No.2</h3>
                        <p>Polaroid</p>
                        <img scr="./image/gec-img19.jpg">
                    </div>

                    <div class="prize">
                        <h3>No.3</h3>
                        <p>Myki Card</p>
                        <img scr="./image/gec-img20.jpg">
                    </div>
                </div>
                <div id="prize4-5">
                    <div class="prize">
                        <h3>No.4</h3>
                        <p>Homper</p>
                        <img scr="./image/gec-img20.jpg">
                    </div>

                    <div class="prize">
                        <h3>No.5</h3>
                        <p>Pink teddy</p>
                        <img scr="./image/gec-img20.jpg">
                    </div>
                </div>
                <div class="raffleticket">
                    <ul>
                        <li><h4>1 ticket : $2</h4></li>
                        <li><h4>3 ticket : $5(early-bird ticket only 25th Oct, 2023)</h4></li>
                    </ul>
                </div>
            </div>


    
            <div class='contact'>
                <ul>
                    <li ><img src="./image/instagram.png" id="icon">Instagram: <a href="https://instagram.com/peekaboo_marketday?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr">@peekaboo_marketday</a></li>
                </ul>
            </div>
        </main>
        <!-- footer -->
        <div id="footer"></div>

        <script>
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#header").innerHTML = data);
            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#footer").innerHTML = data);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </body>
</html>
